{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from themes.startbootstrap.com/sb-admin-pro/auth-register-basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 24 Jul 2020 15:45:53 GMT -->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Admin Login</title>
        <link href="{% static 'cssd/css/styles.css' %}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <!-- Basic registration form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <!-- Registration form-->
                                        <div class="form-group">
                                            <form method='POST'>
                                                {% csrf_token %}
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <!-- Form Group (first name)-->
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputFirstName">First Name</label>
                                                            {{ form.first_name }}
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <!-- Form Group (last name)-->
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputLastName">Last Name</label>
                                                            {{ form.last_name }}
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <!-- Form Group (Username)-->
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputFirstName">Username</label>
                                                            {{ form.username }}
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <!-- Form Group (Email)-->
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputLastName">Email Address</label>
                                                            {{ form.email }}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                <div class="col-md-6">
                                                    <!-- Form Group (password)-->
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">Password</label>
                                                        {{form.password1}}
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <!-- Form Group (confirm password)-->
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                                        {{form.password2}}
                                                    </div>
                                                </div>
                                            </div>
                                                
                                            <input class="btn btn-sm btn-primary" type="submit" value="Register">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer mt-auto footer-dark">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &#xA9; Your Website 2020</div>
                            <div class="col-md-6 text-md-right small">
                                <a href="#!">Privacy Policy</a>
                                &#xB7;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'cssd/js/scripts.js' %}"></script>

        <script src="{% static 'cssd/js/sb-customizer.js' %}"></script>
        <sb-customizer project="sb-admin-pro"></sb-customizer>
    </body>


</html>
