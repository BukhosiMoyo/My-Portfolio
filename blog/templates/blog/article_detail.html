{% extends 'base-blog.html' %}
{% load static %}

{% block content %}



<section class="s-content">
    <div class="row">
        <div class="column large-12">
            <article class="s-content__entry format-standard">
                <div class="s-content__media">
                    <div class="s-content__post-thumb">
                        <img src="{{ post.PreviewImage.url }}"  sizes="(max-width: 2100px) 100vw, 2100px" alt="">
                    </div>
                </div> <!-- end s-content__media -->

                <div class="s-content__entry-header">
                    <h1 class="s-content__title s-content__title--post">{{ post.title }}</h1>
                </div> <!-- end s-content__entry-header -->

                <div class="s-content__primary">

                    <div class="s-content__entry-content">

                        <p class="lead">
                            {{ post.body|safe }}
                        
                        </p>

                    </div> <!-- end s-entry__entry-content -->

                    <div class="s-content__entry-meta">

                        <div class="entry-author meta-blk">
                            <div class="author-avatar">
                                <img class="avatar" src="{% static 'img/Bukhosi.jpg' %}" alt="Bukhosi Moyo">
                            </div>
                            <div class="byline">
                                <span class="bytext">Posted By</span>
                                <a href="#!">{{ post.author.first_name }} {{ post.author.last_name }}</a>
                            </div>
                        </div>

                        <div class="meta-bottom">
                            
                            <div class="entry-cat-links meta-blk">
                                <div class="cat-links">
                                    <span>In</span> 
                                    <a href="{% url 'blog:category' post.category %}">{{post.category}}</a>
                                    
                                </div>

                                <span>On</span>
                                {{post.publish_date}}
                            </div>
                            
                            <!--
                            <div class="entry-tags meta-blk">
                                <span class="tagtext">Tags</span>
                                <a href="#">orci</a>
                                <a href="#">lectus</a>
                                <a href="#">varius</a>
                                <a href="#">turpis</a>
                            </div>
                            -->

                        </div>

                    </div> <!-- s-content__entry-meta -->

                    <div class="s-content__pagenav">
                        <div class="prev-nav">
                            <a href="#" rel="prev">
                                <span>Previous</span>
                                Feature coming soon 
                            </a>
                        </div>
                        <div class="next-nav">
                            <a href="#" rel="next">
                                <span>Next</span>
                                Feature coming soon
                            </a>
                        </div>
                        </div> <!-- end s-content__pagenav -->

                </div> <!-- end s-content__primary -->
            </article> <!-- end entry -->

        </div> <!-- end column -->
    </div> <!-- end row -->


    <!-- comments
    ================================================== -->
    


</section> <!-- end s-content -->


{% endblock content %}
